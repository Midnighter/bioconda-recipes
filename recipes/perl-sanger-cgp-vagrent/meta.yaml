package:
  name: perl-sanger-cgp-vagrent
  version: '3.5.2'

source:
  url: https://github.com/cancerit/VAGrENT/archive/v3.5.2.tar.gz
  sha256: a88e27d35d40f72f57da20db865c36db26c0319ee11f051400d7782170055c5f

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-file-sharedir-install
    - perl-bio-db-hts
    - perl-sub-exporter-progressive
    - perl-set-intervaltree
  run:
    - perl
    - perl-bio-db-hts
    - perl-sub-exporter-progressive
    - perl-set-intervaltree

test:
  imports:
    - Sanger::CGP::Vagrent

about:
  home: https://github.com/cancerit/VAGrENT
  license: GPLv3
  summary: A toolset for comparing genomic variants to reference genome annotation to identify potential biological consequences
